<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="addadmin.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>CTRL-X Admin</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html"><b>Admin</b></a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="customer.html">Customer List</a></li>
                <li><a href="productlist.html">Product List</a></li>
                <li><a href="orderlist.html">Order List</a></li>
                <li><a href="order.html">Order Status</a></li>
                <li><a href="report.html">Generate Report</a></li>
            </ul>
        </nav>


        <main class="main-content">
            <!-- Add Admin Form -->
            <section class="add-admin">
                <h2>Add Admin</h2>
                <form class="admin-form">
                    <div class="form-group">
                        <label for="adminName">Admin Name:</label>
                        <input type="text" id="adminName" name="adminName" placeholder="Enter admin name" required>
                    </div>
                    <div class="form-group">
                        <label for="adminEmail">Admin Email:</label>
                        <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter admin email" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password:</label>
                        <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Admin</button>
                </form>
                <a href="dashboard.html" class="back-link">Back to Dashboard</a>
            </section>

            <!-- Recent Admins Section -->
            <section class="recent-admins">
                <h2>Recent Admins</h2>
                <ul class="admin-list">
                    <li class="admin-item">
                        <span class="admin-name">John Doe</span>
                        <span class="admin-email">john.doe@example.com</span>
                        <div class="admin-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </li>
                    <li class="admin-item">
                        <span class="admin-name">Debbie</span>
                        <span class="admin-email">debbie@example.com</span>
                        <div class="admin-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
