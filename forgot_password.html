<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forgot Password | CTRL+X</title>

</head>
<body>
    <header>
        <div class="logo">CTRL+X</div>
        <div class="icons">
            <a href="index.php" class="icon"><i class="fas fa-home"></i> Home</a>
        </div>
    </header>

    <div class="container" style="min-height: 80vh;">
        <form class="payment-form" action="verify_phone.php" method="POST">
            <div class="row">
                <div class="col">
                    <h3 class="title">Phone Verification</h3>
                    
                    <!-- 输入注册邮箱 -->
                    <div class="inputBox">
                        <label><i class="fas fa-envelope"></i> Registered Email</label>
                        <input type="email" name="U_Email" required>
                    </div>

                    <!-- 输入注册电话 -->
                    <div class="inputBox">
                        <label><i class="fas fa-phone"></i> Registered Phone Number</label>
                        <input type="tel" name="U_PNumber" pattern="[0-9]{11}" required>
                    </div>

                    <button type="submit" class="submit_btn">Verify Phone</button>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </form>
