<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CTRL+X</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <div class="logo">CTRL+X</div>
        <nav class="nav-links">
            <a href="index.php" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>

    <main class="auth-container">
        <form class="auth-form" action="register.php" method="POST">
            <div class="form-header">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join the CTRL+X community</p>
            </div>

            <!-- Personal Information -->
            <div class="input-group">
                <div class="input-field">
                    <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="input-field">
                    <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <!-- Account Credentials -->
            <div class="input-group">
                <div class="input-field">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-field">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>

                <div class="input-field">
                    <small class="password-hint">Must be at least 8 characters with a number, a symbol, a lowercase and uppercase letter.</small>
                    <input type="checkbox" id="togglePassword"> Show Password
                    <div id="strength-bar" style="height: 6px; width: 100%; background: #e0e0e0; margin-top: 6px; border-radius: 4px;">
                        <div id="strength-fill" style="height: 100%; width: 0%; background: #e74c3c; border-radius: 4px;"></div>
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <div class="input-field">
                <label for="security_question">Security Question</label>
                <select id="security_question" name="security_question" required>
                    <option value="">-- Select a question --</option>
                    <option value="What city were you born in?">What city were you born in?</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What was your first pet's name?">What was your first pet's name?</option>
                </select>
            </div>
            <div class="input-field">
                <label for="security_answer">Security Answer</label>
                <input type="text" id="security_answer" name="security_answer" required>
            </div>

            <!-- Additional Information -->
            <div class="input-group">
                <div class="input-field">
                    <label for="dob"><i class="fas fa-calendar"></i> Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="input-field">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-field">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="12345678901" required>
                </div>
            </div>

            <button type="submit" class="auth-submit-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            </div>
        </form>
    </main>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Frontend Validation Script -->
    <script>
        // Show/hide password
        document.getElementById('togglePassword').addEventListener('change', function () {
            const pwd = document.getElementById('password');
            pwd.type = this.checked ? 'text' : 'password';
        });

        // Password strength check
        document.getElementById('password').addEventListener('input', function () {
            const pwd = this.value;
            const strengthFill = document.getElementById('strength-fill');

            const criteria = [
                pwd.length >= 8,
                /[a-z]/.test(pwd),
                /[A-Z]/.test(pwd),
                /[0-9]/.test(pwd),
                /[\W_]/.test(pwd)
            ];

            const strength = criteria.filter(Boolean).length;
            const colors = ["#e74c3c", "#e67e22", "#f1c40f", "#2ecc71", "#27ae60"];
            strengthFill.style.width = (strength * 20) + "%";
            strengthFill.style.background = colors[strength - 1] || "#e0e0e0";
        });

        // Form submission validation
        document.querySelector('.auth-form').addEventListener('submit', function (e) {
            const pwd = document.getElementById('password').value;
            const confirmPwd = document.getElementById('confirm_password').value;

            if (pwd !== confirmPwd) {
                e.preventDefault();
                Swal.fire({
                    title: 'Error!',
                    text: 'Passwords do not match!',
                    icon: 'error',
                    confirmButtonColor: '#4CAF50'
                });
                document.getElementById('confirm_password').focus();
                return;
            }

            const isValid = pwd.length >= 8 &&
                /[a-z]/.test(pwd) &&
                /[A-Z]/.test(pwd) &&
                /[0-9]/.test(pwd) &&
                /[\W_]/.test(pwd);

            if (!isValid) {
                e.preventDefault();
                Swal.fire({
                    title: 'Error!',
                    text: 'Password does not meet the complexity requirements.',
                    icon: 'error',
                    confirmButtonColor: '#4CAF50'
                });
            }
        });

        // Check for success/error messages in URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');

            if (success) {
                Swal.fire({
                    title: 'Success!',
                    text: success,
                    icon: 'success',
                    confirmButtonColor: '#4CAF50'
                });
            }

            if (error) {
                Swal.fire({
                    title: 'Error!',
                    text: error,
                    icon: 'error',
                    confirmButtonColor: '#4CAF50'
                });
            }
        });
    </script>
</body>
</html>
