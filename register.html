            <!-- Personal Information -->

                </div>

            <!-- Account Credentials -->
            <div class="input-group">
                <div class="input-field">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>

            <div class="input-field">

                    <option value="">-- Select a question --</option>

                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What was your first pet's name?">What was your first pet's name?</option>

            </div>
            <div class="input-field">
                <label for="security_answer">Security Answer</label>
                <input type="text" id="security_answer" name="security_answer" required>

            <!-- Additional Information -->
            <div class="input-group">

                <div class="input-field">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-field">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="12345678901" required>
                </div>

            <button type="submit" class="auth-submit-btn">
                <i class="fas fa-user-plus"></i> Create Account

            <div class="form-footer">

    <!-- Frontend Validation Script -->
    <script>
        // 显示/隐藏密码
document.getElementById('togglePassword').addEventListener('change', function () {
    const pwd = document.getElementById('password');
    pwd.type = this.checked ? 'text' : 'password';
});

// 密码强度检查
document.getElementById('password').addEventListener('input', function () {
    const pwd = this.value;
    const strengthFill = document.getElementById('strength-fill');

    const criteria = [
        pwd.length >= 8,
        /[a-z]/.test(pwd),
        /[A-Z]/.test(pwd),
        /[0-9]/.test(pwd),
        /[\W_]/.test(pwd)
    ];

    const strength = criteria.filter(Boolean).length;
    const colors = ["#e74c3c", "#e67e22", "#f1c40f", "#2ecc71", "#27ae60"];
    strengthFill.style.width = (strength * 20) + "%";
    strengthFill.style.background = colors[strength - 1] || "#e0e0e0";
});

// 提交时验证密码强度
document.querySelector('.auth-form').addEventListener('submit', function (e) {
    const pwd = document.getElementById('password').value;
    const confirmPwd = document.getElementById('confirm_password').value;

    if (pwd !== confirmPwd) {
        e.preventDefault();
        alert('Error: Passwords do not match!');
        return;
    }

    const isValid = pwd.length >= 8 &&
        /[a-z]/.test(pwd) &&
        /[A-Z]/.test(pwd) &&
        /[0-9]/.test(pwd) &&
        /[\W_]/.test(pwd);

    if (!isValid) {
        e.preventDefault();
        alert('Password does not meet the complexity requirements.');
    }
});

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Error: Passwords do not match!');
                document.getElementById('confirm_password').focus();

        });
    </script>
