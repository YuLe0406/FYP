<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CTRL+X</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <div class="logo">CTRL+X</div>
        <nav class="nav-links">
            <a href="index.php" class="nav-link"><i class="fas fa-home"></i> Continue as Guest</a>
        </nav>
    </header>

    <main class="auth-container">
        <form class="auth-form" action="login.php" method="POST" id="loginForm">
            <div class="form-header">
                <h2 class="form-title">Login to CTRL+X</h2>
                <p class="form-subtitle">Welcome back!</p>
            </div>

            <!-- Account Credentials -->
            <div class="input-group">
                <div class="input-field">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-field">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required 
                               minlength="8"
                               title="Must contain at least 8 characters with letters and numbers">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
            </div>

            <button type="submit" class="auth-submit-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="form-footer">
                <p>New user? <a href="register.html" class="auth-link">Create an account</a></p>
                <p><a href="forgot_password.php" class="auth-link">Forgot password?</a></p>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Email lowercase conversion
        document.querySelector('input[name="email"]').addEventListener('input', function(e) {
            const email = e.target.value;
            const parts = email.split('@');
            if (parts.length === 2) {
                const domain = parts[1].toLowerCase();
                e.target.value = parts[0] + '@' + domain;
            }
        });

        // Password visibility toggle - fixed version
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function() {
            // Toggle the password input type
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const strengthIndicator = document.querySelector('#passwordStrength');
            const strength = checkPasswordStrength(this.value);
            
            strengthIndicator.textContent = strength.message;
            strengthIndicator.className = 'password-strength ' + strength.class;
        });

        function checkPasswordStrength(password) {
            // Define strength criteria
            const hasMinLength = password.length >= 8;
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            // Calculate strength score
            let score = 0;
            if (hasMinLength) score++;
            if (hasLetters) score++;
            if (hasNumbers) score++;
            
            // Determine strength level
            if (password.length === 0) {
                return { message: '', class: '' };
            } else if (password.length < 8) {
                return { message: 'Password too short (min 8 characters)', class: 'weak' };
            } else if (score <= 2) {
                return { message: 'Weak password', class: 'weak' };
            } else {
                return { message: 'Strong password', class: 'strong' };
            }
        }

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const isValid = password.length >= 8 && 
                          /[a-zA-Z]/.test(password) && 
                          /[0-9]/.test(password);

            if (!isValid) {
                e.preventDefault();
                Swal.fire({
                    title: 'Invalid Password',
                    html: 'Password must be at least 8 characters and contain both letters and numbers',
                    icon: 'error',
                    confirmButtonColor: '#4CAF50'
                });
            }
        });

    
        
    </script>
</body>
</html>
